<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link href="main.css" rel="stylesheet">
        <title>Réussite</title>
    </head>
    <body>
        <div class="input-group mb-3 mt-5" id = en-tete>
            <div class="columns is-mobile">
                <div class="column is-half is-offset-one-quarter">
                    <h1 class="title is-1 has-text-centered">Réussite</h1>
                </div>
            </div>
            <div class="columns ">
                <div class="column is-two-thirds m-auto">
                    <input class="input is-info is-quarter " type="text" placeholder="Pseudo">
                </div>
            </div>
            <div class = "buttons" id = classement>
                <button class="button is-info is-half m-auto"> Jouer </button>
            </div>
        </div>
        <div class = "columns" id = regles>
            <div class = "column is-half m-auto">
                <h2 class="subtitle is-2"> Les règles du jeu</h2>
                <p>
                    Le but du jeu est de classer les cartes par odre de valeur et par symbole avant de retourner les quatre 7 présents dans le jeu.
                    Seriez vous capable de faire cette réussite le plus rapidement possible ? 
                </p>
            </div>
        </div>
        <div class = "buttons" id = classement>
            <button class="button is-info is-large is-half m-auto"> Voir le classement </button>
        </div>
        <div class="columns is-mobile">
            <div class="column">
                <figure class="image is-128x128 m-auto">
                    <img <img src="cartes/7_coeur.svg" id = "7_coeur"/>
                </figure>
            </div>
            <div class="column">
                <figure class="image is-128x128 m-auto">
                    <img <img src="cartes/7_pique.svg" id = "7_coeur"/>
                </figure>
            </div>
            <div class="column">
                <figure class="image is-128x128 m-auto">
                    <img <img src="cartes/7_carreau.svg" id = "7_coeur"/>
                </figure>
            </div>
            <div class="column">
                <figure class="image is-128x128 m-auto">
                    <img <img src="cartes/7_trefle.svg" id = "7_coeur"/>
                </figure>
            </div>
        </div>
        
        <script>
            
            document.querySelectorAll(".button")[0].addEventListener("click", (event)=>{
                fetch("play/?name="+document.querySelector(".input").value).then(()=>{
                    url = new URL("/static/game.html",window.location.origin);
                    window.location.href = url;
                })
            })

            document.querySelectorAll(".button")[1].addEventListener("click", (event)=>{
                
                    url = new URL("/static/classement.html",window.location.origin);
                    window.location.href = url;

            })
        </script>
    </body>
</html>
